<!DOCTYPE html>
<html class="wide wow-animation" lang="fr">
  <head>
    <title>Home</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/style.css" id="main-styles-link">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!------ Include the above in your HEAD tag ---------->
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
  </head>
<body>

    <section class="vh-100" style="background-color: #3931af;">
        <div class="register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="static/images/logo-default-151x44.png" alt="" width="151" height="44" srcset="static/images/logo-default-151x44.png 2x"/>
                    <h3>Welcome</h3>
                    <p>MaMaisonMavie</p>
                    <a href="/connexion"><input type="submit" name="" value="connexion"/></a><br/>
                </div>
                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Inscription</h3>
                            <form class="row register-form" action="/register" method="post">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                        </div>
                                    {% endif %}
                                {% endwith %}
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="Nom_et_prenoms" class="form-control" placeholder="Nom_et_prenoms *"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="Email" name="Email" class="form-control" placeholder="Email *" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="Mot_de_pass" class="form-control" placeholder="Password *"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="tel"  name="Telephone" class="form-control" placeholder="Telephone *" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="Adresse" placeholder="Adresse *" />
                                    </div>
                                    <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                                    <button class="btnRegister" type="submit">s'inscrire</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
