
<!DOCTYPE html>

<html lang = "fr">
  <head>
    <meta jeu de caractères = "UTF-8"> 
    <meta nom = "viewport" content = "width=device-width, initial-scale=1.0" >  
    <title > Validation de formulaire </title>
    <link rel = "feuille de style" href = "style.css" >  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />   
    </head >
  <body >
    <form action = "merci.html" > 
      <h2 > Validation du formulaire </ h2 >
      <div class = "nom complet du groupe de formulaires" > 
        <label for = "fullname" > Nom complet </label > 
        <input type = "text" id = "fullname" placeholder = "Entrez votre nom complet" >   
      </div> 
      <div class = "nom complet du groupe de formulaires" > 
        <label for = "Telephone" > Telephone </label > 
        <input type = "text" id = "Telephone" placeholder = "Entrez votre numero de Telephone" >   
      </div> 
      <div class = "e-mail de groupe de formulaires" > 
        <label for = "email" > Adresse email </label > 
        <input type = "text" id = "email" placeholder = "Entrez votre adresse e-mail" >   
      </div> 
      <div class = "mot de passe du groupe de formulaires" > 
        <label for = "mot de passe" > Mot de passe </label > 
        <input type = "password" id = "password" placeholder = "Entrez votre mot de passe" >   
        <i id = "pass-toggle-btn" class = "fa-solid fa-eye" ></i >  
      </div> 
      <div class = "date du groupe de formulaires" > 
        <label for = "date" > Date de naissance </label > 
        <input type = "date" id = "date" placeholder = "Sélectionnez votre date" >   
      </div> 
      <div class = "genre du groupe de formulaires" > 
        <label for = "gender"> Sexe </label > 
        <select id = "sexe" > 
          <option> Sélectionnez votre sexe </option > 
          <option > Homme </option > 
          <option > Femme </option > 
        </select >
      </div> 
      <div class = "form-group submit-btn" > 
       <input type="submit" value = "Soumettre">
      </div> 
    </form>
    <script script src = "script.js"></script> 
</body> 
</html>
